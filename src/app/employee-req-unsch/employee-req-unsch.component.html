<app-employee-header></app-employee-header>
<!-- <app-header [module]="module" [navLocation]="navLocation"></app-header> -->

<app-loader-anim [showLoader]="showLoader" [loaderText]="loaderText"></app-loader-anim>

<div class="container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div *ngIf="showLoader == false && empData" class="form-area">  
        <form name="myForm" #f="ngForm" (ngSubmit)="onSave(f.value)" class="form-horizontal"role="form" >      
          <legend style="margin-bottom: 25px; text-align: center;">Request Unscheduled Cab</legend>         
    				<div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                      <label> From Date</label>
                      <input type="date" class="form-control" id="fromDate" name="fromDate" required>
                    </div>
            <div class="col-sm-6">
            <label> To Date</label>
              <input type="date" class="form-control" id="toDate" name="toDate" placeholder="To Date" required>     
              </div>
            </div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col-sm-3">
                      <label> Reaching Time</label>
                    <input type="time" class="form-control" id="time" name="time" placeholder="Reaching Time" required>
                  </div>
                  <div class="col-sm-9">
                    <label>Approver</label>
                    <!-- <input type="text" class="form-control" id="approver" name="approver" placeholder="Level 1 Manager" required> -->
                    <select class="form-control" id="approver" name="approver"
                      (change)="onManagerChange()" [(ngModel)]="currentManagerSelection">
                      <option value="" default selected>Select Approver</option>
                      <option value="MANAGER1">Level 1 Manager: <strong>{{ empData.mgr1Name }} ({{ empData.empMgrQlid1 }})</strong></option>
                      <option value="MANAGER2">Level 2 Manager: <strong>{{ empData.mgr2Name }} ({{ empData.empMgrQlid2 }})</strong></option>
                    </select>
                  </div>             
                </div> 
              </div>
              <div class="form-group"></div>

              <div class="form-group">
                  <div class="row">
                      <div class="col-sm-6">
                        <label>Pickup Location</label>
                        <select class="form-control" name="Drop Location" (change)="onSelected1($event.target.value)">
                          <option value="home">Home</option>
                          <option value="office">Office</option>
                          <option value="other">Other</option>   
                        </select>        
                        <div *ngIf="show1 == true">
                          <input class="form-control show-textbox" name="pickup_address" placeholder="Pickup Address" type="text" maxlength="100">
                        </div>    
                      </div>
                      <div class="col-sm-6">
                        <label>Drop Location </label>
                        <select class="form-control" name="Drop Location" (change)="onSelected2($event.target.value)">
                            <option value="home">Home</option>
                            <option value="office">Office</option>
                            <option value="other">Other</option> 
                          </select>
                          <div *ngIf="show2 == true">
                            <input class="form-control show-textbox" name="drop_address" placeholder="Drop Address" type="text" maxlength="100">
                          </div>
                        </div>
                      </div>
                    </div> 
                    
                    <div class="form-group">
                      <legend></legend>
                      <Label>Reason for request </Label>
                      <textarea class="form-control" type="textarea" id="message" maxlength="140" rows="4"></textarea>
                    </div>      
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
                  </form>
                </div>
              </div>
            </div>     
          </div>

<app-employee-header></app-employee-header>
<!-- <app-header [module]="module" [navLocation]="navLocation"></app-header> -->

<div *ngIf="showError" id="error" class="panel panel-danger">
  <div class="panel-heading">
    Error!
  </div>
   <div class="panel-body">
     {{ message }}
  </div>
</div>

<app-loader-anim [showLoader]="showLoader" [loaderText]="loaderText"></app-loader-anim>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div *ngIf="showLoader == false && empData" class="form-area">  
        <form name="myForm" #f="ngForm" (ngSubmit)="onSave(f.value)" class="form-horizontal"role="form" >      
          <legend style="margin-bottom: 25px; text-align: center;">Request Unscheduled Cab</legend>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>From Date</label>
                <input type="date" class="form-control" id="fromDate" name="fromDate"
                  [(ngModel)]="fromDate" (change)="printDate()" required>
              </div>
              <div class="col-sm-6">
                <label> To Date</label>
                <input type="date" class="form-control" id="toDate" name="toDate"
                  [(ngModel)]="toDate" placeholder="To Date" required>     
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Pickup Area</label>
                <select class="form-control" name="Drop Location"
                  (change)="onSelected1($event.target.value)" [(ngModel)]="pickupArea">
                  <option value="home">Home</option>
                  <option value="office">Office</option>
                  <option value="other">Other</option>   
                </select>      
                <div *ngIf="show1 == true">
                  <input class="form-control show-textbox" name="pickup_address"
                    placeholder="Pickup Address" type="text" maxlength="100"
                    [(ngModel)]="pickupAddress">
                </div>          
              </div>
              <div class="col-sm-6">
                  <label>Pickup Time</label>
                <input type="time" class="form-control" id="time" name="pickup_time"
                  [(ngModel)]="pickupTime" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Drop Area </label>
                <select class="form-control" name="Drop_Area" (change)="onSelected2($event.target.value)"
                  [(ngModel)]="dropArea">
                  <option value="home">Home</option>
                  <option value="office">Office</option>
                  <option value="other">Other</option> 
                </select>     
                <div *ngIf="show2 == true">
                  <input class="form-control show-textbox" name="drop_address" placeholder="Drop Address"
                    type="text" maxlength="100">
                </div>  
              </div>
              <div class="col-sm-6">
                  <label>Drop Time</label>
                <input type="time" class="form-control" id="time" name="time" placeholder="Reaching Time" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              
              <div class="col-sm-9">
                <label>Approver</label>
                <!-- <input type="text" class="form-control" id="approver" name="approver" placeholder="Level 1 Manager" required> -->
                <select class="form-control" id="approver" name="approver"
                  (change)="onManagerChange()" [(ngModel)]="currentManagerSelection">
                  <!-- <option value="" default selected>Select Approver</option> -->
                  <option value="MANAGER1" default selected>Level 1 Manager: <strong>{{ empData.mgr1Name }} ({{ empData.empMgrQlid1 }})</strong></option>
                  <option value="MANAGER2">Level 2 Manager: <strong>{{ empData.mgr2Name }} ({{ empData.empMgrQlid2 }})</strong></option>
                </select>
              </div>             
            </div> 
          </div>
          <div class="form-group">
            <legend></legend>
            <Label>Reason for request </Label>
            <textarea class="form-control" name="reason" type="textarea" id="message" maxlength="140"
              rows="4" [(ngModel)]="reason">
            </textarea>
          </div>      
          <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
      </div>
    </div>
  </div>     
</div>

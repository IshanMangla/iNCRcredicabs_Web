<div class="container">    

    <div *ngIf="error" class="alert alert-danger" id="login-error">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> {{ errorMessage }}
    </div>

    <app-loader-anim [showLoader]="showLoader" [loaderText]="loaderText"></app-loader-anim>
<div id="loginboxalign"> 
    <img src="/assets/ncr_nav_logo180.png" id="ncr-logo"> 
    <div *ngIf="showLoader == false" id="loginbox">
          <div class="col-md-4 col-lg-4 col-xl-4">
            
        </div>
      
        <div class="panel panel-default col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-4">
            <div class="panel-heading">
                <!-- <div class="panel-title text-center">iNCRediCabs Login</div> -->
            </div>    
            
            
            <div class="panel-body">
                <span id="login-title">
                    iNCRediCabs
                </span>
            
                <form name="form"  #f="ngForm" (ngSubmit)="onSubmit(f.value)" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    
                    <div class="input-group" style="margin-bottom:10px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="qlid" value="" placeholder="QLID" [(ngModel)]="user.qlid">                                        
                    </div>

                    <div class="input-group" style="margin-bottom:10px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password">
                    </div>                                                                  

                    <div class="form-group">
                        <div class="col-sm-12">
                            <!-- <div class="g-recaptcha" data-sitekey="6LfobEoUAAAAAMYt5atxvWc-9c_EToqphl3arXsI"></div> -->
                            <table>
                                <tr>
                                    <td class="col-sm-10">
                                        <ul>
                                            <li><a routerLink="/forgot-password">Forgot Password</a></li>
                                            <li><a routerLink="/new-acc-setup">New Account Setup</a></li>
                                        </ul>
                                    </td>
                                    <td id="login-td">
                                        <button type="submit" id="login-button" class="btn btn-primary pull-right">
                                            <!-- <span class="glyphicon glyphicon-log-in center"></span> -->
                                            Log in
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>                     
        </div>  
    </div>
</div>
    <video autoplay="autoplay" loop="loop" muted="muted" id="videosrc" preload="auto" poster="/assets/img/videofallbacks.jpg">
        <source  src="/assets/ncr_overlayfinal_rectangle_web_v1.mp4" type="video/mp4"> 
    </video>
</div>

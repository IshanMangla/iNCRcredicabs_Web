<div id="filter-panel" class="panel panel-success">
  <div class="panel-heading">
    <div class="panel-title col-md-5">
      <!-- <strong> -->
        Filter
      <!-- </strong> -->
    </div>
    <div class="pull-right">
      <span *ngIf="showFilterPanel" class="filter-panel-heading-button">
        <button class="glyphicon glyphicon-chevron-up btn btn-default panel-quick-button"
          (click)="filterPanelToggle()" (mouseenter)="onFilterPanelChevronMouseEnter($event.target)"
          (mouseleave)="onFilterPanelChevronMouseLeave($event.target)">
        </button>
        <span class="tooltip-text" id="qpb-tt-hqd-{{i}}">
          Hide filter panel
        </span>
      </span>
      <span *ngIf="showFilterPanel == false" class="filter-panel-heading-button">
        <button class="glyphicon glyphicon-chevron-down btn btn-default panel-quick-button"
          (click)="filterPanelToggle()" (mouseenter)="onFilterPanelChevronMouseEnter($event.target)"
          (mouseleave)="onFilterPanelChevronMouseLeave($event.target)">
        </button>
        <span class="tooltip-text" id="qpb-tt-hqd-{{i}}">
          Show filter panel
        </span>
      </span>
    </div>
  </div>
  <div *ngIf = "showFilterPanel"  class="panel-body">
    <div class="form-group">      
      <form name="form" #f="ngForm" (ngSubmit)="onFilterGo(f.value)" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">        
        <div class="form-group">
          <!-- <div class="col-sm-1">
              <h3 id="filter-title">Filter</h3>
          </div> -->
          <!-- <div class="row"> -->
            <div class="panel-body">
              <div class="form-group">      
                <!-- <form name="form" #f="ngForm" (ngSubmit)="search()" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">         -->
                  <div id="vendor-filter" class="form-group">
                    <!-- <div class="col-sm-1">
                        <h3 id="filter-title">Filter</h3>
                    </div> -->
                   
                    <div class="col-sm-3">
                      <select [(ngModel)]="filterType" name="filterType" type="" class="form-control" >
                        <option value="" dsisabled selected>Filter By</option>
                        
                        <option value="vendor_name">Vendor Name</option>
                        <!--<option value="owner_name">Owner Name</option>
                        <option value="vendor_status">Vendor Status</option>
                        <option value="gst_num">GSTIN Num</option>-->
                        
                        
                      </select>
                   
                    </div>
                    <div class="col-sm-3">
                      <input type="text" [(ngModel)]="filterValue"  name="filterValue" class="form-control" >
                    </div>
                    <div class="col-sm-3">
                      <button type="button" (click)="search()" class="btn btn-default">
                        Go
                      </button>
                    </div>
                  </div>
                  <!-- </div> -->
                <!-- </form> -->
              </div>
            </div>
          </div>
          </form>
    </div>
  </div>
</div>

<div *ngIf="showLoading" class="loader-animation">
   
  </div>
<div *ngFor="let vendor of vendors; let i = index">
    <div class="panel" [ngClass]="checkStatus(vendor)">
        <div class="panel-heading ">
            <div class="panel-title">{{vendor.name}}
           
              <div class="pull-right">
                &nbsp;&nbsp;
               <!-- <button type="button" (click) = "cabbie(vendor)" class="btn btn-default btn-md2"   >
                 
                </button>-->
                <button type="button"  class="btn btn-default btn-md1" style="background:white;" (click)="update(vendor)">
                <span><a [ngClass]="disable(vendor)"  class="glyphicon glyphicon-pencil" aria-hidden="true"></a>&nbsp;&nbsp;</span>
                </button>
                <!-- <button class="btn btn-default"> -->
                    <button type="button"  class="btn btn-default btn-md1" style="background:white;"  (click)="onShowDetails(i)">
                  <span *ngIf="showVenArr[i] == false" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                  
                <!-- <button> -->
                   
                <span *ngIf="showVenArr[i] == true" class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </button> 
                <!-- <span><a [routerLink]=""  (click)="onDeleteClick(vendor)" class="glyphicon glyphicon-trash"  aria-hidden="true"></a>&nbsp;</span> -->
                
              </div>
              <!--<label id="tooltip" class="switch pull-right">
                  <span [style.background-color]="color(vendor)" class="tooltiptext">{{text(vendor)}}</span>
                  <span ></span>  
                  <input (click)="status(vendor)" type="checkbox" [checked]="check(vendor)">
                  <span class="slider round"></span>
                  
              </label>-->
            </div>
           
           
        </div>
        
        <div class="panel-body vendor-details-panel" id="vd-{{i}}">
            <ul class="list-group">
                <li class="list-group-item">Name: {{vendor.name}}</li>
                <li class="list-group-item">Contact: {{vendor.venContact}}</li>
                <li class="list-group-item">Bussiness Adress: {{vendor.bussAddr}}</li>
                <li class="list-group-item">Website: {{vendor.website}}</li>
                <li class="list-group-item">Owner Name: {{vendor.ownerName}}</li>
                <li class="list-group-item">Owner Contact: {{vendor.ownerContact}}</li>
                
              </ul>
              <div  class="pull-right">
                <a [ngClass]="disable(vendor)" routerLink="" (click)="view(vendor)" style="padding-top: 7.5px">More <span class="glyphicon glyphicon-forward"></span></a>
              </div>
        </div>
      </div>
</div>

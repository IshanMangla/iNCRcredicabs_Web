<app-header (onRoleChange)="checkRole()"></app-header>
<div class="container-fluid" align="center">
  <app-loader-anim [showLoader]="showLoader" [loaderText]="loaderText"></app-loader-anim>
  <div *ngIf="showError && showLoader == false" id="error" class="panel panel-danger">
    <div class="panel-heading">
      Error!
    </div>
    <div class="panel-body">
      You do not have the permission to view this page!
    </div>
  </div>
  <div id="admin-menu" *ngIf="showMenu">
    <div class="row">
      <div class="col-sm-6 col-lg-6">
        <div class="thumbnail" id="thumb1">
          <div class="top-bar" id="top-bar1"></div>
          <a routerLink="/employee/view" >
            <br>
            
            <img src="assets/img/demo-emp.png" alt="..." class="img-thumbnail">
            <div class="caption">
              <h3>Employee</h3>
            </div>
          </a>
          <div class="content">
            <a class="button-link" routerLink="/employee/add">
              <span class="btn btn-primary btn-lg dash-btn">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
              </span>
            </a>
            <a class="button-link" routerLink="/employee/view">
              <span class="btn btn-primary btn-lg dash-btn">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
              </span>
            </a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-6">
        <div class="thumbnail" id="thumb2">
          <div class="top-bar" id="top-bar2"></div>
          <a routerLink="/roster/view" >
            <br>
            <img src="assets\img\demo-roster.png" alt="..." class="img-thumbnail">
            <div class="caption">
              <h3>Roster</h3>
            </div>
          </a>
          <div class="content">
            <a class="button-link" routerLink="/roster/addRoute">
              <span class="btn btn-primary btn-lg dash-btn">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
              </span>
            </a>
            <a class="button-link" routerLink="/roster/go">
              <span class="btn btn-primary btn-lg dash-btn">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-lg-6">
        <div class="thumbnail" id="thumb3">
          <div class="top-bar" id="top-bar3"></div>
          <br>
        
          <img src="assets\img\demo-cab.png" alt="..." class="img-thumbnail">
          <div class="caption">
            <h3>Vendor - Cab - Driver</h3>
          </div>

          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <div class="content ">
                <select class="form-control" #mode (change)="select_mode(mode.value)">
                  <option value=" " selected>Select One</option>
                  <option value="/vendor-list">Vendor</option>
                  <option value="/cab-list">Cab</option>
                  <option value="/driver-list">Driver</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">

            </div>
          </div>

        </div>
      </div>

      <div class="col-sm-6 col-lg-6">
        <div class="thumbnail" id="thumb4">

          <div class="top-bar" id="top-bar4"></div>
          <br>
          <img src="assets\img\demo-report.png" alt="..." class="img-thumbnail">
          <div class="caption">
            <h3>Reports</h3>
          </div>

          <div class="row">
            <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="content">
              <select #filterIt class="form-control" (change)="view(filterIt.value)">
                <!-- <option selected="selected" value="Regular_Detailed_ByManager">Regular_Detailed_ByManager</option>
                              <option value="Regular_Detailed_ByVendor">Regular_Detailed_ByVendor</option>
                              <option value="Regular_Detailed_ByEmployee">Regular_Detailed_ByEmployee</option>
                              <option value="Regular_Summary_ByManager">Regular_Summary_ByManager</option>
                              <option value="Regular_Summary_ByVendor">Regular_Summary_ByVendor</option>
                              <option value="Regular_Summary_ByEmployee">Regular_Summary_ByEmployee</option> -->
                <option value="" selected>Select One</option>
                <option value="Unschedule Detail By Manager">Unschedule Detail-ByManager</option>
                <option value="Unschedule Detail By Vendor">Unschedule Detail-ByVendor</option>
                <option value="Unschedule Detail By Employee">Unschedule Detail-ByEmployee</option>
                <option value="Unschedule Summary By Manager">Unschedule Summary-ByManager</option>
                <option value="Unschedule Summary By Vendor">Unschedule Summary-ByVendor</option>
                <option value="Unschedule Summary By Employee">Unschedule Summary-ByEmployee</option>
                <option value="Checkin Checkout">Checkin Checkout</option>
                <option value="Vendor Billing Detail">Vendor Billing Detail</option>
                <option value="Transportation Billing">Transportation Billing</option>
              </select>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

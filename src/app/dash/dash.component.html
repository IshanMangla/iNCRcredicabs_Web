<app-header (onRoleChange)="checkRole()"></app-header>
<div class="conatainer" align="center">
  <app-loader-anim [showLoader]="showLoader" [loaderText]="loaderText"></app-loader-anim>
  <div *ngIf="showError && showLoader == false" id="error" class="panel panel-danger">
    <div class="panel-heading">
      Error!
    </div>
    <div class="panel-body">
      You do not have the permission to view this page!
    </div>
  </div>
  <div id="admin-menu" *ngIf="showMenu">
    <div class="row">
      <div class="col-sm-6 col-lg-6">
        <div class="thumbnail">
          <a routerLink="/employee/view" class="nav-tabs">
            <img src="assets/img/employee.svg" alt="..." class="img-thumbnail">
            <div class="caption">
              <h3>Employee</h3>
            </div>
          </a>
          <div class="content">
            <a class="button-link" routerLink="/employee/add">
              <span class="btn btn-default btn-lg dash-btn">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
              </span>
            </a>
            <a class="button-link" routerLink="/employee/view">
              <span class="btn btn-default btn-lg dash-btn">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
              </span>
            </a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-6">
        <div class="thumbnail">
          <a routerLink="/roster/view" class="nav-tabs">
            <img src="assets\img\Roster.png" alt="..." class="img-thumbnail">
            <div class="caption">
              <h3>Roster</h3>
            </div>
          </a>
          <div class="content">
            <a class="button-link" href="#">
              <span class="btn btn-default btn-lg dash-btn">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
              </span>
            </a>
            <a class="button-link" routerLink="/roster/go">
              <span class="btn btn-default btn-lg dash-btn">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-lg-6">
        <div class="thumbnail">

          <img src="assets\img\taxi.png" alt="..." class="img-thumbnail">
          <div class="caption">
            <h3>Vendor - Cab - Driver</h3>
          </div>

          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <div class="content ">
                <select class="form-control" #mode (change)="select_mode(mode.value)">
                  <option value=" " selected>---Select One--</option>
                  <option value="/vendor-list">Vendor</option>
                  <option value="/cab-list">Cab</option>
                  <option value="/driver-list">Driver</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">

            </div>
          </div>

        </div>
      </div>

      <div class="col-sm-6 col-lg-6">
        <div class="thumbnail">

          <img src="assets\img\reports.png" alt="..." class="img-thumbnail">


          <div class="caption">
            <h3>Reports</h3>
          </div>

          <div class="row">
            <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="content">
              <select #filterIt class="form-control" (change)="view(filterIt.value)">
                <!-- <option selected="selected" value="Regular_Detailed_ByManager">Regular_Detailed_ByManager</option>
                              <option value="Regular_Detailed_ByVendor">Regular_Detailed_ByVendor</option>
                              <option value="Regular_Detailed_ByEmployee">Regular_Detailed_ByEmployee</option>
                              <option value="Regular_Summary_ByManager">Regular_Summary_ByManager</option>
                              <option value="Regular_Summary_ByVendor">Regular_Summary_ByVendor</option>
                              <option value="Regular_Summary_ByEmployee">Regular_Summary_ByEmployee</option> -->
                <option value="" selected>---Select One--</option>
                <option value="Unschedule_Detail_ByManager">Unschedule_Detail_ByManager</option>
                <option value="Unschedule_Detail_ByVendor">Unschedule_Detail_ByVendor</option>
                <option value="Unschedule_Detail_ByEmployee">Unschedule_Detail_ByEmployee</option>
                <option value="Unschedule_Summary_ByManager">Unschedule_Summary_ByManager</option>
                <option value="Unschedule_Summary_ByVendor">Unschedule_Summary_ByVendor</option>
                <option value="Unschedule_Summary_ByEmployee">Unschedule_Summary_ByEmployee</option>
                <option value="Checkin_Checkout">Checkin_Checkout</option>
                <option value="Vendor_Billing_Summary">Billing_Summary</option>
                <option value="Transportation_Billing">Transportation_Billing</option>
              </select>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

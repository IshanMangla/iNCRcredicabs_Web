<app-header (childevent)="showfilter=$event" [module]="module" [navLocation]="navLocation"></app-header>

<div class="panel panel-success">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left" style="padding-top: 7.5px">
      Select Type of Route
    </h4>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4" style="margin-left:10px;">
        <select ngModel required name="typeOfRoute" id="typeOfRoute" class="form-control" #typeOfRoute="ngModel" (change)="routeType(typeOfRoute)">
          <option value="" disabled selected>Type of Route*</option>
          <option value="Scheduled" selected="selected">Scheduled</option>
          <option value="Unscheduled">Unscheduled</option>
        </select>
        <div class="alert alert-danger" *ngIf="typeOfRoute.touched && typeOfRoute.invalid">
          <div *ngIf="typeOfRoute.errors.required"> Type of route is required </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-group" *ngIf="typeOfRoute.valid">
  <div *ngIf="display">
    <scheduled-form></scheduled-form>
  </div>
  <div *ngIf="!display">
    <unscheduled-form></unscheduled-form>

  </div>
</div>
